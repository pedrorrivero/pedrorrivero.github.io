<h1>⛵ Sailing Log</h1>

<h2>🧭 Logbook Entries</h2>
<ul>
  {% for post in site.sailing %}
    {% if post.type == "logbook" %}
      <li>
        <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} — {{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
